<!DOCTYPE html>

  <style>
    body {
      display: flex;
      justify-content: center;

      height: 160vh;
      
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #4CAF50;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    }
    input[type="text"] {
      width: 100%;
      padding: 8px;

      border-radius: 4px;
      box-sizing: border-box;

      font-weight: bold;
    }
    input[type="text"].correct {
      border-color: green;
    }

    }

    }
    td:nth-child(1) {

    <script>
      function checkAnswers() {
        // Lista de verbos y sus respuestas correctas
        const verbs = [
          { base: 'feel', ps: 'felt', pp: 'felt' },
          { base: 'sell', ps: 'sold', pp: 'sold' },
          { base: 'go', ps: 'went', pp: 'gone' },
          { base: 'buy', ps: 'bought', pp: 'bought' },
          { base: 'shake', ps: 'shook', pp: 'shaken' },
          { base: 'lose', ps: 'lost', pp: 'lost' },
          { base: 'break', ps: 'broke', pp: 'broken' },
          { base: 'tell', ps: 'told', pp: 'told' },
          { base: 'meet', ps: 'met', pp: 'met' },
          { base: 'sing', ps: 'sang', pp: 'sung' },
          { base: 'drink', ps: 'drank', pp: 'drunk' },
          { base: 'begin', ps: 'began', pp: 'begun' },
          { base: 'read', ps: 'read', pp: 'read' },
          { base: 'think', ps: 'thought', pp: 'thought' },
          { base: 'become', ps: 'became', pp: 'become' }
        ];
  
        // Bandera para indicar si todas las respuestas son correctas
        let allCorrect = true;
  
        // Recorre cada input de texto y verifica si la respuesta es correcta
        for (let i = 0; i < verbs.length; i++) {
          const psInput = document.getElementById(`ps-${i}`);
          const ppInput  = document.getElementById(`pp-${i}`);
              // Verifica si las respuestas son correctas y actualiza el estilo y la bandera
    if (psInput.value.toLowerCase() === verbs[i].ps && ppInput.value.toLowerCase() === verbs[i].pp) {
      psInput.style.backgroundColor = 'green';
      ppInput.style.backgroundColor = 'green';
    } else {
      psInput.style.backgroundColor = 'red';
      ppInput.style.backgroundColor = 'red';
      allCorrect = false;
    }
  }

// Función para generar un código al responder correctamente todos los ejercicios
function generateCode() {
  const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  let code = "";
  for (let i = 0; i < 8; i++) {
    code += characters.charAt(Math.floor(Math.random() * characters.length));
  }
  const codeDiv = document.createElement("div");
  codeDiv.innerHTML = "¡Felicidades! Tu código es: <strong>" + code + "</strong>";
  document.body.appendChild(codeDiv);
}

// Muestra un mensaje según si todas las respuestas son correctas o no
const resultElement = document.getElementById('result');
if (allCorrect) {
  generateCode(); // llamada a la función para generar el código
  resultElement.innerHTML = '¡Felicidades! Todas las respuestas son correctas.';
} else {
  resultElement.innerHTML = 'Revisa las respuestas incorrectas y vuelve a intentarlo.';
}




  
  }
